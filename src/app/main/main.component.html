<div class="main">
  <h1>Todo app</h1>
  <button type="button" (click)="openModal()">create Todo</button>
</div>

<app-modal-menu
  [isEdit]="isEdit"
  [todo]="todo"
  *ngIf="isCreated || isEdit"
  (addTodo)="addTodo($event)"
  (edit)="edit($event)"
></app-modal-menu>

<div *ngIf="todos.length; else elseBlock" class="list">
  <div class="sort-wrapper"></div>

  <!-- TODO: make filter by input word -->

  <div class="todo-wrapper">
    <app-todo-card
      *ngFor="let todo of todos | filterByDone"
      [todo]="todo"
      (deleteTodo)="deleteTodo($event)"
      (editTodo)="submitEditTodo($event)"
    >
    </app-todo-card>
  </div>
</div>

<ng-template #elseBlock>
  <div class="list">no todos are currently in the list</div>
</ng-template>
