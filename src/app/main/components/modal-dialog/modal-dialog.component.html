<div class="modal" [formGroup]="todoForm">
  <ng-container *ngIf="formTitle.invalid && isTriggered">
    <div>
      {{ titleErrorHandler() }}
    </div>
  </ng-container>

  <label for="title">
    Todo title:
    <input
      class="test"
      type="text"
      name="title"
      formControlName="title"
      autocomplete="off"
      placeholder="{{ todo ? todo.title : '' }}"
      [ngStyle]="{
        border:
          formTitle.valid && isTriggered
            ? '2px solid green'
            : formTitle.invalid && isTriggered
            ? '2px solid red'
            : ''
      }"
  /></label>

  <!-- TODO: class.styles -->

  <ng-container *ngIf="formDescription.invalid && isTriggered">
    <div>
      {{ descErrorHandler() }}
    </div>
  </ng-container>

  <label for="description"
    >Todo description:
    <input
      type="text"
      name="description"
      formControlName="description"
      autocomplete="off"
      placeholder="{{ todo ? todo.description : '' }}"
      [ngStyle]="{
        border:
          formDescription.valid && isTriggered
            ? '2px solid green'
            : formDescription.invalid && isTriggered
            ? '2px solid red'
            : ''
      }"
    />
  </label>

  <label for="deadlineDate"
    >Todo deadline:
    <input type="date" name="deadlineDate" formControlName="deadlineDate" [min]="todaysDate" />
  </label>

  <button
    type="button"
    [disabled]="isTriggered && todoForm.invalid"
    (click)="todo ? editTodo() : addNewTodo()"
  >
    submit
  </button>
</div>
