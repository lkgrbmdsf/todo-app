<li class="todos" [ngClass]="isDone ? 'done-todos' : ''">
  <h2 class="title" (click)="showDesc()">{{ todo?.title }}</h2>
  <p class="description">
    {{ isShown ? todo?.description : '' }}
  </p>
  <p>{{ todo?.deadlineDate | date: 'dd/MM/yyyy' }}</p>

  <div class="buttons">
    <button type="button" (click)="deleteCurrent()">delete</button>
    <button *ngIf="!isDone" type="button" (click)="doneTodo()">done</button>
    <button *ngIf="!isDone" type="button" (click)="edit()">edit</button>
  </div>
</li>
