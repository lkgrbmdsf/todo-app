<ng-content></ng-content>

<div *ngIf="todos.length" class="todo-wrapper">
  <div class="sort-wrapper">
    <button type="button" (click)="sort()">
      {{ isSorted ? 'back to all' : 'show only done todos' }}
    </button>
  </div>

  <!-- TODO: вынести на уровень выше + нгФор тож -->

  <ul>
    <li
      class="todos"
      *ngFor="let todo of todos | filterByDone: isSorted"
      (click)="showDesc(todo)"
      [ngClass]="todo.isDone ? 'done-todos' : ''"
    >
      <h2 class="title">{{ todo.title }}</h2>
      <p class="description">
        {{ todo.isShown ? todo.description : '' }}
      </p>
      <p>{{ todo.deadlineDate | date: 'dd/MM/yyyy' }}</p>

      <div class="buttons">
        <button type="button" (click)="deleteTodo(todo)">delete</button>
        <button *ngIf="!todo.isDone" type="button" (click)="doneTodo(todo)">done</button>
        <button *ngIf="!todo.isDone" type="button" (click)="editTodo(todo)">edit</button>
      </div>
    </li>
  </ul>
</div>
