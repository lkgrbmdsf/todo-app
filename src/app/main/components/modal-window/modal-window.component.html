<form class="modal" [formGroup]="todoForm">
  <ng-container *ngIf="formTitle.invalid && isTriggered">
    <div>
      {{ titleErrorHandler() }}
    </div>
  </ng-container>

  <label for="title">
    {{ isEdit ? currentTodo?.title : 'Todo title: ' }}
    <input
      class="test"
      type="text"
      name="title"
      formControlName="title"
      autocomplete="off"
      [ngStyle]="{
        border:
          formTitle.valid && isTriggered
            ? '2px solid green'
            : formTitle.invalid && isTriggered
            ? '2px solid red'
            : ''
      }"
  /></label>

  <!-- TODO: переделать на [style.borders] -->

  <ng-container *ngIf="(formTitle.invalid || formDescription.invalid) && isTriggered">
    <div>
      {{ descErrorHandler() }}
    </div>
  </ng-container>

  <label for="description"
    >{{ isEdit ? currentTodo?.description : ' Todo description: ' }}
    <input
      type="text"
      name="description"
      formControlName="description"
      autocomplete="off"
      [ngStyle]="{
        border:
          formTitle.valid && formDescription.valid && isTriggered
            ? '2px solid green'
            : (formTitle.invalid || formDescription.invalid) && isTriggered
            ? '2px solid red'
            : ''
      }"
    />
  </label>

  <!-- TODO: переделать на [style.borders] -->

  <label for="deadlineDate"
    >Todo deadline:
    <input type="date" name="deadlineDate" formControlName="deadlineDate" [min]="todaysDate" />
  </label>

  <button
    type="button"
    [disabled]="isTriggered && todoForm.invalid"
    (click)="isEdit ? submitEditTodo() : addTodo()"
  >
    submit
  </button>

</form>
